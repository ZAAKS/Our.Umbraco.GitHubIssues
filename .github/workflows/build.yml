name: Our.Umbraco.GitHubIssues - Build

on:
  push:
    branches: [ main ]
    paths:
      - 'Our.Umbraco.GitHubIssues/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Our.Umbraco.GitHubIssues/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build TypeScript Client
        working-directory: Our.Umbraco.GitHubIssues/Client
        run: |
          npm ci
          npm run build

      - name: Restore
        run: dotnet restore Our.Umbraco.GitHubIssues/Our.Umbraco.GitHubIssues.csproj

      - name: Build
        run: dotnet build Our.Umbraco.GitHubIssues/Our.Umbraco.GitHubIssues.csproj -c Release
